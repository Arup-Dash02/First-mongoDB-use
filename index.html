      //Another cleaner way of doing the above thing using async await

      async function getAnimalData() {
        const resopnse = await fetch("https://fakerapi.it/api/v1/persons");
        const finalData = await resopnse.json();
        const names = document.getElementById("names");
        names.innerText = JSON.stringify(finalData);
      }
    </script>
    <p id="names"></p>
    <button onclick="getAnimalData()">Get animal data</button>
